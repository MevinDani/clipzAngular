        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

<div *ngIf="showProfileSection" class="container prof-cont">
    <div class="card mt-2">
        <div class="prof-pic">
            <img src={{profilePic}} class="selImg">
        </div>
        <div class=" card-body">
            <h5 class="card-title text-center">{{userName}}</h5>
            <div class="prof-btns">
                <button [routerLink]="['/profile/user',locUserId,userName]" (click)="profile()" class="btn btn-success">
                    View Profile
                </button>
                <button (click)="logout()" class="btn btn-danger">
                    Log Out
                </button>
            </div>
        </div>
    </div>
</div>
