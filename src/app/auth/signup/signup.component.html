<div class="cont d-flex justify-content-center mt-5" style="height: auto;">
    <div class="card" style="width: 70%; padding: 10px;">
        <div class="card-body">
            <div class="d-flex justify-content-center mb-2">
                <h3 class=" card-title">Create a new Account</h3>
            </div>
            <form [formGroup]="registerForm" (ngSubmit)="registerSubmit()">
                <input type="text" formControlName="uname" id="uname" name="uname" class="form-control mb-4"
                    placeholder="Enter Username">
                <div *ngIf="(this.registerForm.get('uname')?.errors)&&(this.registerForm.get('uname')?.touched)">
                    <p class="text-danger">Minimum 3 characters required</p>
                </div>
                <input type="password" formControlName="passwd" id="passwd" name="passwd" class="form-control mb-4"
                    placeholder="Enter password">
                <div *ngIf="(this.registerForm.get('passwd')?.errors)&&(this.registerForm.get('passwd')?.touched)">
                    <p class="text-danger">Minimum 4 characters required</p>
                </div>
                <input type="password" formControlName="cpswd" id="confpasswd" name="confpasswd"
                    class="form-control mb-4" placeholder="Confirm password">
                <div *ngIf="(this.registerForm.get('cpswd')?.errors)&&(this.registerForm.get('cpswd')?.touched)">
                    <p class="text-danger">Minimum 4 characters required</p>
                </div>
                <div class="d-flex justify-content-center"><button class=" btn btn-success"
                        type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
