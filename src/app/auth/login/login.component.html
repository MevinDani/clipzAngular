<div class="d-flex justify-content-center mt-5" style="height: auto;">
    <div class="card" style="width: 70%; padding: 10px;">
        <div class="card-body">
            <div class="d-flex justify-content-center mb-3">
                <h3 class=" card-title">Login in to your Account</h3>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
                <input type="text" formControlName="uname" id="uname" name="uname" class="form-control mb-4"
                    placeholder="Enter Username">
                <div *ngIf="(this.loginForm.get('uname')?.errors)&&(this.loginForm.get('uname')?.touched)">
                    <p class="text-danger">Minimum 3 characters required</p>
                </div>
                <input type="password" formControlName="passwd" id="passwd" name="passwd" class="form-control mb-4"
                    placeholder="Enter password">
                <div *ngIf="(this.loginForm.get('passwd')?.errors)&&(this.loginForm.get('passwd')?.touched)">
                    <p class="text-danger">Minimum 4 characters required</p>
                </div>
                <div class="d-flex justify-content-center"><button class=" btn btn-success" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
